baseURL: https://hiepchau.net/
languageCode: vi-VN
defaultContentLanguage: vi
defaultContentLanguageInSubdir: false
title: Hiep Chau
theme: "hugo-narrow"


hasCJKLanguage: true
enableEmoji: true

permalinks:

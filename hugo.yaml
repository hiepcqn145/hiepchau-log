params:
  # Basic site info with SEO
  description: "a blog relative about homelab, nas, docker, selfhost and life"
  keywords: ["Self-Hosting", "Homelab", "Docker", "NAS"]
  defaultAuthor: "Hiep Chau"
  language: "vi-VN"
  shortName: "Hiep Chau"  # PWA
  images:
  - "/images/og-default.avif"

  logo:
    image: "https://avatars.githubusercontent.com/u/46315885"  # Logo path rel to static folder, leave empty use site title and primary color
    link: "/"                  # click to home page
  favicon:
    svg: "/favicon.svg"        # SVG format favicon (recommended)


  author:
    name: "Hiep Chau"
    # title: "A Clean and Minimal Hugo Theme"
    description: "Done is better than perfect — Sheryl Sandberg."
    avatar: "https://avatars.githubusercontent.com/u/46315885"
    # social:
    #   - name: "GitHub"
    #     url: "https://github.com/username"
    #     icon: "github"
    #   - name: "Twitter"
    #     url: "https://twitter.com/username"
    #     icon: "twitter"
    #   - name: "Email"
    #     url: "mailto:hello@example.com"
    #     icon: "email"

  # UI Components Control
  showThemeSwitch: false      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true   # Set to false to hide language switcher
  languageSwitchMode: "cycle"  # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

  # Header sticky effect
  stickyHeader: false  # Set to true to enable sticky navigation bar

  # Dock display mode
  # Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
  dock: "always"

  # default color scheme
  colorScheme: "hiepchau"
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2
    bumblebee:
      name: "Bumblebee"
      order: 3
    emerald:
      name: "Emerald"
      order: 4
    nord:
      name: "Nord"
      order: 5
    sunset:
      name: "Sunset"
      order: 6
    abyss:
      name: "Abyss"
      order: 7
    dracula:
      name: "Dracula"
      order: 8
    amethyst:
      name: "Amethyst"
      order: 9
    slate:
      name: "Slate"
      order: 10
    twitter:
      name: "Twitter"
      order: 11
    hiepchau:
      name: "Hiep Chau"
      order: 12


  home:
    recentPostsCount: 5 # Number of recent posts to show on the home page

  post:
    showRelated: true           # show related posts
    relatedPostsCount: 3        # posts number
  
    license:
      show: false
      author: "Hiep Chau"
      name: "CC BY-NC-SA 4.0"
      description: "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License. Please attribute the source, use non-commercially, and maintain the same license."
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName: "CC BY-NC-SA 4.0"

  # comments
  comments:
    enabled: true
    # giscus, disqus, utterances, waline, artalk, twikoo
    system: "giscus"

    giscus:
      repo: "hiepcqn145/blog-comments"
      repoId: "R_kgDOPSFxVg"
      category: "General"
      categoryId: "DIC_kwDOPSFxVs4CtXkn"
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "vi"

    disqus:
      shortname: ""


    utterances:
      repo: "" 
      issueTerm: "pathname"
      label: "comment"
      theme: "preferred-color-scheme"


    waline:
      serverURL: ""
      lang: "zh-CN"


    artalk:
      server: ""
      site: ""
      locale: "zh-CN" # String|Object|"auto"
      darkMode: "auto"
      gravatar:
        mirror: "https://cravatar.cn/avatar/"


    twikoo:
      envId: ""
      region: "ap-shanghai"
      path: ""
      lang: "zh-CN"


  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      analytics: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami: 
      enabled: true
      id: "9fca5090-c323-4e1e-936e-05aae3b732ba"
      src: "https://analytics.hiepchau.net/script.js"
      domains: "hiepchau.net"


  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: true

  # GLightbox
  lightbox:
    enabled: false
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  # Justified Gallery
  justified_gallery:
    enabled: false
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false


  codeblock:
    collapse:
      enabled: true
      defaultState: expanded  # expanded, collapsed
      autoCollapseLines: 30
      autoCollapseHeight: 400
      collapsedHeight: 120

  readingProgress:
    enabled: true
    height: 3
    showOnHomepage: false
    smoothScroll: true
    hideOnComplete: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: false
        superscript:
          enable: false   
      strikethrough: false 
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false # Set to false
    noClasses: false
    style: github # No need to change
    tabWidth: 2







outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

# 自定义输出格式
outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0

  pages: /:slug/
  
# pagination
pagination:
  pagerSize: 6
  path: "page"

languages:
  vi:
    languageCode: vi-vn
    languageName: "Vietnamese"
    weight: 1
  en:
    languageCode: en-US
    languageName: "English"
    weight: 2
